{% extends "layout.html" %}

{% block content %}
  <div class="login col-sm-6 col-sm-offset-3">
    <form method="post">
      <div class="app-bg">
        <div class="field-labelish">
          <label for="password">Please enter a new password for {{user}}</label>
        </div>
        <div class="field-box">
          <input id="password" type="password" name="new_pw" />
        </div>
      </div>
      <br>
      <div class="bottom-buttons">
        <button type="submit" id="submit-button" align="right">Submit</button>
      </div>
    </form>
  </div>
{% endblock %}
